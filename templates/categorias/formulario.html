{% extends 'base.html' %}
{% block content %}
<div class="card col-md-6 mx-auto shadow">
    <div class="card-header">Gestión de Categoría</div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url 'lista_categorias' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
